<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="date-style">
            Day of week:
            <div class="date-day">0</div>
        </div>
        <div class="date-style">
            Day:
            <div class="date">0</div>
        </div>
        <div class="date-style">
            Month:
            <div class="date-month">0</div>
        </div>
        <div class="date-style">
            Year:
            <div class="date-year">0</div>
        </div>
    </div>
    <div class="digistal-clock">0</div>
    <div class="clock">
        <div class="clock-arrow clock-seconds"></div>
        <div class="clock-arrow clock-minutes"></div>
        <div class="clock-arrow clock-hours"></div>
        <div class="clock-center"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
